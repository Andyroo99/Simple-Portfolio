<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- allows the use of bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="background-image"></div>

  <div class="text-overlay">
    <h1>Andrew L. Muston</h1>
    <p><strong>Prospective Frontend Developer</strong></p>
  </div>


  <!-- creates an off-canvas nav bar that can be opened by the hamburger icon in the top right -->
  <div class="offcanvas offcanvas-start" id="offcanvasList">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">Heading</h1>
    </div>
    <div class="offcanvas-body">
      <p>Some text lorem ipsum.</p>
      <p>Some text lorem ipsum.</p>
      <p>Some text lorem ipsum.</p>
      <button class="btn btn-secondary" type="button">A Button</button>
    </div>
  </div>

  <!-- button in the top right that toggles the off-canvas bar -->
  <div class="container-fluid mt-3">
    <button class="btn btn-primary hamburger-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasList">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <button class="btn btn-primary back-to-top" type="button">
    <i class="fas fa-arrow-up"></i>
  </button>

</body>
</html>
